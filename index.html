<!doctype html>
<html lang="en">
<head>
<title>choo â€¢ TodoMVC</title>
<meta charset="utf-8">

<link rel="stylesheet" href="bundle.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body><div id="root">
      <section class="todoapp">
        <header class="header">
          <h1>todos</h1>
          <input type="text" placeholder="What needs to be done?" value="" autofocus="autofocus" class="new-todo" />
        </header>
        <section class="main">
          <input type="checkbox" checked="checked" class="toggle-all" />
          <label style="display: none;" for="toggle-all">Mark all as complete</label>
          <ul class="todo-list"></ul>
        </section>
        <footer class="footer">
          <span class="todo-count">
            <strong>0</strong>
            items left
          </span>
          <ul class="filters">
            <li><a href="#" class="selected">All</a></li>
            <li><a href="#" class="">Active</a></li>
            <li><a href="#" class="">Completed</a></li>
          </ul>
          
        </footer>
      </section>
      <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>choo by <a href="https://yoshuawuyts.com/">Yoshua Wuyts</a></p>
        <p>Created by <a href="http://shuheikagawa.com">Shuhei Kagawa</a></p>
      </footer>
    </div>

<script src="bundle.js"></script>
</body>
</html>
